{% extends 'base.html' %}
{% load static %}

{% block title %}Тесты{% endblock %}

{% block content %}
<style>
    html, body {
        height: 100%;
        margin: 0;
        background-color: rgb(31, 32, 35) !important;
    }
    body {
        display: flex;
        flex-direction: column;
    }
    .container.mt-4 {
        flex: 1 0 auto;
    }
    footer {
        flex-shrink: 0;
    }
    .custom-btn {
        background-color: #9966CC !important;
        border-color: #ffffff !important;
        color: #ffffff !important;
        padding: 10px 20px;
        border-radius: 25px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        outline: none !important;
        box-shadow: 0 4px 15px rgba(153, 102, 204, 0.3);
    }
    .custom-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(153, 102, 204, 0.5);
    }
    .custom-btn:active {
        transform: translateY(1px);
    }
    .card {
        background: #2a2a2a;
        border: none;
        color: #cccccc;
    }
    .card-title {
        color: #ffffff;
    }
    .card-text {
        color: #cccccc;
    }
    .btn-primary {
        background-color: #9966CC;
        border-color: #ffffff;
    }
    .btn-primary:hover {
        background-color: #b388ff;
    }
</style>

<div class="container py-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for lang in languages %}
        <div class="col">
            <div class="card h-100 shadow">
                <div class="card-body">
                    <h5 class="card-title">{{ lang.name }}</h5>
                    <p class="card-text">{{ lang.description }}</p>
                    <a href="{% url 'test_detail' lang.slug %}" class="btn custom-btn">Перейти</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
