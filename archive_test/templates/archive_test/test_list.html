{% extends 'base.html' %}
{% load static %}
{% block title %}Тесты{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for lang in languages %}
        <div class="col">
            <div class="card h-100 shadow border-0">
                <div class="card-body">
                    <h5 class="card-title">{{ lang.name }}</h5>
                    <p class="card-text">{{ lang.description }}</p>
                    <a href="{% url 'test_detail' lang.slug %}" class="btn btn-primary">Перейти</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
