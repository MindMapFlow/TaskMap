{% extends 'base.html' %}
{% load static %}

{% block title %}Архив задач{% endblock %}

{% block content %}
<style>
    html, body {
        height: 100%;
        margin: 0;
        background-color: rgb(31, 32, 35) !important;
    }
    body {
        display: flex;
        flex-direction: column;
    }
    .container.mt-4 {
        flex: 1 0 auto;
    }
    footer {
        flex-shrink: 0;
    }
    .custom-btn {
        background-color: #9966CC !important;
        border-color: #ffffff !important;
        color: #ffffff !important;
        padding: 10px 20px;
        border-radius: 25px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        outline: none !important;
        box-shadow: 0 4px 15px rgba(153, 102, 204, 0.3);
    }
    .custom-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(153, 102, 204, 0.5);
    }
    .custom-btn:active {
        transform: translateY(1px);
    }
    h1 {
        color: #ffffff;
    }
    p {
        color: #cccccc;
    }
</style>

<div class="container py-5">
    <h1 class="mb-4">Архив материалов</h1>
    <p>Тут будут размещаться все практические задания и проекты.</p>
    <a href="{% url 'index' %}" class="btn custom-btn mt-4">Назад на главную</a>
</div>
{% endblock %}
